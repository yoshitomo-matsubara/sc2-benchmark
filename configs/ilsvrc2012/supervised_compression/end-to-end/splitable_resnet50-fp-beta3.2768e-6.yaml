datasets:
  &imagenet_train ilsvrc2012/train: !import_call
    _name: &dataset_name 'ilsvrc2012'
    _root: &root_dir !join ['~/datasets/', *dataset_name]
    key: 'torchvision.datasets.ImageFolder'
    init:
      kwargs:
        root: !join [*root_dir, '/train']
        transform: !import_call
          key: 'torchvision.transforms.Compose'
          init:
            kwargs:
              transforms:
                - !import_call
                  key: 'torchvision.transforms.RandomResizedCrop'
                  init:
                    kwargs:
                      size: &input_size [224, 224]
                - !import_call
                  key: 'torchvision.transforms.RandomHorizontalFlip'
                  init:
                    kwargs:
                      p: 0.5
                - !import_call
                  key: 'torchvision.transforms.ToTensor'
                  init:
                - !import_call
                  key: 'torchvision.transforms.Normalize'
                  init:
                    kwargs: &normalize_kwargs
                      mean: [0.485, 0.456, 0.406]
                      std: [0.229, 0.224, 0.225]
  &imagenet_val ilsvrc2012/val: !import_call
    key: 'torchvision.datasets.ImageFolder'
    init:
      kwargs:
        root: !join [*root_dir, '/val']
        transform: !import_call
          key: 'torchvision.transforms.Compose'
          init:
            kwargs:
              transforms:
                - !import_call
                  key: 'torchvision.transforms.Resize'
                  init:
                    kwargs:
                      size: 256
                - !import_call
                  key: 'torchvision.transforms.CenterCrop'
                  init:
                    kwargs:
                      size: *input_size
                - !import_call
                  key: 'torchvision.transforms.ToTensor'
                  init:
                - !import_call
                  key: 'torchvision.transforms.Normalize'
                  init:
                    kwargs: *normalize_kwargs

models:
  model:
    name: &model_name 'splittable_resnet'
    kwargs:
      num_classes: 1000
      pretrained: False
      bottleneck_config:
        name: 'FPBasedResNetBottleneck'
        kwargs:
          num_bottleneck_channels: 24
          num_target_channels: 256
      resnet_name: 'resnet50'
      pre_transform:
      skips_avgpool: False
      skips_fc: False
      analysis_config:
        analyzes_after_compress: True
        analyzer_configs:
          - key: 'FileSizeAnalyzer'
            kwargs:
              unit: 'KB'
    experiment: &experiment !join [*dataset_name, '-', *model_name, '50-fp-beta3.2768e-6']
    dst_ckpt: !join ['./resource/ckpt/ilsvrc2012/supervised_compression/end-to-end/', *experiment, '.pt']

train:
  log_freq: 1000
  epoch_to_update: &epoch_to_update 60
  num_epochs: *epoch_to_update
  train_data_loader:
    dataset_id: *imagenet_train
    random_sample: True
    batch_size: 256
    num_workers: 16
    cache_output:
  val_data_loader:
    dataset_id: *imagenet_val
    random_sample: False
    batch_size: 32
    num_workers: 16
  model:
    forward_hook:
      input: []
      output: ['bottleneck_layer.entropy_bottleneck']
    wrapper: 'DistributedDataParallel'
    requires_grad: True
  optimizer:
    key: 'Adam'
    kwargs:
      lr: 0.001
      weight_decay: 0.0001
  scheduler:
    key: 'CosineAnnealingLR'
    kwargs:
      T_max: 300000
    scheduling_step: 1
  criterion:
    key: 'GeneralizedCustomLoss'
    org_term:
      criterion:
        key: 'CrossEntropyLoss'
        kwargs:
          reduction: 'mean'
      factor: 1.0
    sub_terms:
      bpp:
        criterion:
          key: 'BppLoss'
          kwargs:
            entropy_module_path: 'bottleneck_layer.entropy_bottleneck'
            reduction: 'batchmean'
        factor: 3.2768e-6

test:
  test_data_loader:
    dataset_id: *imagenet_val
    sampler:
      class_or_func: !import_get
        key: 'torch.utils.data.SequentialSampler'
      kwargs:
    kwargs:
      batch_size: 1
      num_workers: 16
      drop_last: False
