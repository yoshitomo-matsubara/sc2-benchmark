datasets:
  ilsvrc2012:
    name: &dataset_name 'ilsvrc2012'
    type: 'ImageFolder'
    root: &root_dir !join ['~/dataset/', *dataset_name]
    splits:
      train:
        dataset_id: &imagenet_train !join [*dataset_name, '/train']
        params:
          root: !join [*root_dir, '/train']
          transform_params:
            - type: 'RandomResizedCrop'
              params:
                size: &input_size [224, 224]
            - type: 'RandomHorizontalFlip'
              params:
                p: 0.5
            - &totensor
              type: 'ToTensor'
              params:
            - &normalize
              type: 'Normalize'
              params:
                mean: [0.485, 0.456, 0.406]
                std: [0.229, 0.224, 0.225]
      val:
        dataset_id: &imagenet_val !join [*dataset_name, '/val']
        params:
          root: !join [*root_dir, '/val']
          transform_params:
            - type: 'Resize'
              params:
                size: 256
            - type: 'CenterCrop'
              params:
                size: *input_size
            - *totensor
            - *normalize

models:
  model:
    name: 'EntropicClassifier'
    params:
      encoder_config:
        sequential: ['conv1', 'bn1', 'relu', 'maxpool', 'layer1', 'layer2', 'layer3', 'layer4']
      compression_model_params:
        entropy_bottleneck_channels: 2048
      decoder_config:
        sequential: ['avgpool']
      classifier_config:
        sequential: ['fc']
      analysis_config:
        analyzes_after_compress: True
        analyzer_configs:
          - type: 'FileSizeAnalyzer'
            params:
              unit: 'KB'
    classification_model:
      name: &model_name 'resnet50'
      params:
        num_classes: 1000
        pretrained: True
      ckpt: !join ['./resource/ckpt/', *dataset_name, '-', *model_name, '.pt']
    experiment: &experiment !join [*dataset_name, '-', *model_name, '-eb_after_layer4-beta1.0e-3']
    ckpt: !join ['./resource/ckpt/ilsvrc2012/fine-tuning/', *experiment, '.pt']

train:
  log_freq: 1000
  epoch_to_update: &epoch_to_update 10
  num_epochs: *epoch_to_update
  train_data_loader:
    dataset_id: *imagenet_train
    random_sample: True
    batch_size: 256
    num_workers: 16
    cache_output:
  val_data_loader:
    dataset_id: *imagenet_val
    random_sample: False
    batch_size: 32
    num_workers: 16
  model:
    forward_hook:
      input: []
      output: ['entropy_bottleneck']
    wrapper: 'DistributedDataParallel'
    requires_grad: True
  optimizer:
    type: 'Adam'
    params:
      lr: 0.001
    grad_accum_step: 2
  scheduler:
    type: 'MultiStepLR'
    params:
      milestones: [5, 8]
      gamma: 0.1
  criterion:
    type: 'GeneralizedCustomLoss'
    org_term:
      criterion:
        type: 'CrossEntropyLoss'
        params:
          reduction: 'mean'
      factor: 1.0
    sub_terms:
      bpp:
        criterion:
          type: 'BppLoss'
          params:
            entropy_module_path: 'entropy_bottleneck'
            reduction: 'batchmean'
        factor: 1.0e-3

test:
  test_data_loader:
    dataset_id: *imagenet_val
    random_sample: False
    batch_size: 1
    num_workers: 16
